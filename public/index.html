<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отладка</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Тестовое приложение</h1>
    
    <div>
        <button onclick="checkHealth()">Проверить сервер</button>
        <button onclick="checkDB()">Проверить БД</button>
        <button onclick="getStats()">Статистика</button>
    </div>
    
    <textarea id="textInput" placeholder="Введите текст..."></textarea>
    <br>
    <button onclick="saveText()">Сохранить</button>
    
    <div id="result"></div>
    
    <script>
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                showResult(`Сервер: ${data.status}`, 'success');
            } catch (error) {
                showResult(`Ошибка: ${error.message}`, 'error');
            }
        }
        
        async function checkDB() {
            try {
                const response = await fetch('/api/db-check');
                const data = await response.json();
                if (data.success) {
                    showResult(`БД подключена: ${data.time}`, 'success');
                } else {
                    showResult(`Ошибка БД: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`Ошибка: ${error.message}`, 'error');
            }
        }
        
        async function saveText() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                showResult('Введите текст!', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                if (data.success) {
                    showResult(`✅ Сохранено! ID: ${data.id}`, 'success');
                    document.getElementById('textInput').value = '';
                } else {
                    showResult(`❌ Ошибка: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Ошибка сети: ${error.message}`, 'error');
            }
        }
        
        async function getStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                showResult(`Сообщений в БД: ${data.count}`, 'success');
            } catch (error) {
                showResult(`Ошибка: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, className) {
            const div = document.getElementById('result');
            div.innerHTML = `<p class="${className}">${message}</p>`;
        }
    </script>
</body>
</html>
