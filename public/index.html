<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', monospace;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .text-area {
            flex: 1;
            width: 100%;
            background: #111;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 20px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            resize: none;
            outline: none;
            border-radius: 0;
        }

        .text-area:focus {
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        .button-container {
            height: 60px;
            display: flex;
            margin-top: 10px;
        }

        .send-button {
            flex: 1;
            background: #111;
            border: 2px solid #0f0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-button:hover {
            background: #0f0;
        }

        .send-button:active {
            background: #090;
        }

        .id-display {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #0f0;
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 0 10px #0f0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .text-area {
                font-size: 16px;
                padding: 15px;
            }
            
            .id-display {
                font-size: 36px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea 
            class="text-area" 
            placeholder=""
            autofocus
        ></textarea>
        
        <div class="button-container">
            <button class="send-button"></button>
        </div>
    </div>
    
    <div class="id-display" id="idDisplay"></div>

    <script>
        const textArea = document.querySelector('.text-area');
        const sendButton = document.querySelector('.send-button');
        const idDisplay = document.getElementById('idDisplay');

        // Фокус на текстовом поле при загрузке
        textArea.focus();

        // Отправка по клику
        sendButton.addEventListener('click', saveText);

        // Отправка по Ctrl+Enter
        textArea.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                saveText();
            }
        });

        async function saveText() {
            const text = textArea.value.trim();
            
            if (!text) return;

            // Блокируем кнопку на время отправки
            sendButton.style.opacity = '0.5';
            sendButton.style.cursor = 'not-allowed';

            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Показываем ID
                    idDisplay.textContent = data.id;
                    idDisplay.style.opacity = '1';
                    
                    // Очищаем поле
                    textArea.value = '';
                    
                    // Скрываем ID через 2 секунды
                    setTimeout(() => {
                        idDisplay.style.opacity = '0';
                    }, 2000);
                }
            } catch (error) {
                console.error('Ошибка:', error);
            } finally {
                // Разблокируем кнопку
                sendButton.style.opacity = '1';
                sendButton.style.cursor = 'pointer';
                textArea.focus();
            }
        }

        // Авторазмер текстового поля (опционально)
        textArea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
