<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сохранение текста</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        textarea { width: 100%; height: 200px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Сохранение текста в базу данных</h1>
    
    <div>
        <button onclick="checkDB()">Проверить подключение к БД</button>
        <button onclick="getStats()">Показать статистику</button>
    </div>
    
    <div id="dbStatus"></div>
    
    <h3>Введите текст:</h3>
    <textarea id="textInput" placeholder="Введите текст здесь..."></textarea>
    <br>
    <button onclick="saveText()">Сохранить текст</button>
    
    <div id="result"></div>
    
    <h3>Сохраненные сообщения:</h3>
    <button onclick="loadMessages()">Загрузить сообщения</button>
    <div id="messages"></div>
    
    <script>
        async function checkDB() {
            try {
                const response = await fetch('/api/db-check');
                const data = await response.json();
                showStatus(data.success ? '✅ ' + data.message : '❌ ' + data.error, data.success ? 'success' : 'error');
            } catch (error) {
                showStatus('❌ Ошибка: ' + error.message, 'error');
            }
        }
        
        async function saveText() {
            const text = document.getElementById('textInput').value;
            if (!text.trim()) {
                showStatus('❌ Введите текст!', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                if (data.success) {
                    showStatus('✅ ' + data.message + ' (ID: ' + data.id + ')', 'success');
                    document.getElementById('textInput').value = '';
                } else {
                    showStatus('❌ ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('❌ Ошибка сети: ' + error.message, 'error');
            }
        }
        
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const messages = await response.json();
                
                const container = document.getElementById('messages');
                if (messages.length === 0) {
                    container.innerHTML = '<p>Нет сохраненных сообщений</p>';
                    return;
                }
                
                container.innerHTML = messages.map(msg => `
                    <div style="border: 1px solid #ddd; padding: 10px; margin: 10px 0;">
                        <small>${new Date(msg.created_at).toLocaleString()}</small>
                        <p>${msg.text}</p>
                    </div>
                `).join('');
                
                showStatus(`Загружено ${messages.length} сообщений`, 'success');
            } catch (error) {
                showStatus('❌ Ошибка загрузки: ' + error.message, 'error');
            }
        }
        
        async function getStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                showStatus(`В базе данных: ${data.count} сообщений`, 'success');
            } catch (error) {
                showStatus('❌ Ошибка: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const div = document.getElementById('result');
            div.className = 'status ' + type;
            div.innerHTML = message;
        }
    </script>
</body>
</html>
